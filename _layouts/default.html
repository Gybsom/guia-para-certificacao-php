<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>{{ site.title }}</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.5.0/styles/default.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Chewy|Passion+One|Rubik" rel="stylesheet">
    <link rel="stylesheet" href="{{ "css/style.css" | prepend: site.baseurl  }}">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
      
    <h1 class="title-site"><a href="{{  site.baseurl }}">Guia para certificação <span class="php-title">PHP</span></a></h1>
    
    {% if page.next_url %}
      <a class="next-page" href="{{ page.next_url  | prepend: site.baseurl }}"><i class="glyphicon glyphicon-chevron-right"></i></a>
    {% endif %}
    
    {% if page.prev_url %}
      <a class="prev-page" href="{{ page.prev_url | prepend: site.baseurl  }}"><i class="glyphicon glyphicon-chevron-left"></i></a>
    {% endif %}
    <main>
      
      <div class="container">        
        <h2>{{ page.title }}</h2>
        {{ content }}
      </div>
      
      <hr>
      
      <div class="container">  
        <div class="cleafix">
          {% if page.next_url %}
            <a class="pull-left" href="{{ page.next_url  | prepend: site.baseurl }}">{{ page.next_name }}</a>
          {% endif %}
          
          {% if page.next_url %}
            <a class="pull-right" href="{{ page.next_url | prepend: site.baseurl  }}">{{ page.next_name }}</a>
          {% endif %}
        </div>
      </div>
    </main>
    
    <footer>
       <center>Feito com ❤ by AlefCastelo</center>
    </footer>
    

    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.5.0/highlight.min.js"></script>
  </body>
</html>
